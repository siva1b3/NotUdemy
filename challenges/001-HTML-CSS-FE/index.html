<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="panel1 part1">
        <div class="c1">Your Result</div>
        <div class="c2">76</div>
        <div class="c3">of 100</div>
        <div class="c4">Great</div>
        <div class="c5">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="panel1 part2">
        <div>Summary</div>
        <div><span>Reaction</span> <span>80 / 100</span></div>
        <div><span>Memory</span> <span>92 / 100</span></div>
        <div><span>Verbal</span> <span>61 / 100</span></div>
        <div><span>Visual</span> <span>72 / 100</span></div>
        <div>Continue</div>
      </div>
    </section>

  </body>
</html>
