<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-progress-card">
      <section class="part1-progress-card">
        <div class="progress-card-tag">Your Result</div>
        <div class="main-score">
          <div class="Score-numerator">76</div>
          <span class="Score-denomenator">of 100</span>
        </div>
        <div class="appreciation">Great</div>
        <div class="message-after-appreciation">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="part2-progress-card">
        <div class="summary-card">Summary</div>
        <div>Reaction 80 / 100</div>
        <div>Memory 92 / 100</div>
        <div>Verbal 61 / 100</div>
        <div>Visual 72 / 100</div>
        <button>Continue</button>
      </section>
    </main>

  </body>
</html>
