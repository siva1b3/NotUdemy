<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-progress-card">
      <section class="part1-progress-card">
        <div class="progress-card-tag">Your Result</div>
        <div class="main-score">
          <div class="Score-numerator">76</div>
          <span class="Score-denomenator">of 100</span>
        </div>
        <div class="appreciation">Great</div>
        <div class="message-after-appreciation">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="part2-progress-card">
        <div class="summary-tag">Summary</div>
        <div class="summary-block">
          <span class="performance-type">
            <span class="performance-image"
              ><img src="../001-HTML-CSS-FE/assets/images/icon-reaction.svg"
            /></span>
            Reaction</span
          >
          <span class="performance-type-scrore">80 / 100</span>
        </div>
        <div class="summary-block">
          <span class="performance-type"
            ><span class="performance-image"
              ><img
                src="../001-HTML-CSS-FE/assets/images/icon-memory.svg"
                alt=""
              /> </span
            >Memory</span
          >
          92 / 100
        </div>
        <div class="summary-block">
          <span class="performance-type"
            ><span class="performance-image"
              ><img
                src="../001-HTML-CSS-FE/assets/images/icon-verbal.svg"
                alt=""
              /> </span
            >Verbal</span
          >
          61 / 100
        </div>
        <div class="summary-block">
          <span class="performance-type"
            ><span class="performance-image"
              ><img
                src="../001-HTML-CSS-FE/assets/images/icon-visual.svg"
                alt=""
              /> </span
            >Visual</span
          >
          72 / 100
        </div>
        <button class="countinue-button">Continue</button>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
