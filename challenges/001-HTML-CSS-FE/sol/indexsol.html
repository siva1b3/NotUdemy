<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="results">
    <div class="container">
      <div class="performance-card">
          <p class="title">
            Your Result
          </p>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <p class="performance">
            Great
          </p>
          <p class="performance-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
      </div>

      <div class="summary-card">
        <div class="summary-title">
          <h2> Summary</h2>
        </div>

        <div class="summary-item-card">
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-reaction.svg" alt=""/>
              <p>Reaction</p>
            </div>
            
            <p class="summary-total"><span class="summary-score">80</span> / 100</p>
          </div>
  
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-memory.svg" alt=""/>
              <p> Memory</p>
            </div>
            <p class="summary-total"><span class="summary-score">92</span> / 100</p>
          </div>
  
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-verbal.svg" alt=""/>
              <p> Verbal</p>
            </div>
            <p class="summary-total"><span class="summary-score">61</span> / 100</p>
          </div>
  
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-visual.svg" alt=""/>
              <p> Visual</p>
            </div>
            <p class="summary-total"><span class="summary-score">72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>

    </div>
  </div>
    

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/beowulfcodes/results-summary-component-challenge">beowulfcodes</a>.
    </div>
  </footer>
</body>
</html>
